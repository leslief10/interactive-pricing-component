<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;800&display=swap" rel="stylesheet"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./assets/css/style.css">
  <link rel="stylesheet" href="./assets/css/media-queries.css">
  <title>Frontend Mentor | Interactive pricing component</title>
</head>
<body>
  <main>
    <section>
      <div class="text-container">
        <h1>Simple, traffic-based pricing</h1>
        <p>Sign-up for our 30-day trial. No credit card required.</p>
      </div>
      <div class="pricing-component-container">
        <div class="slider-container">
          <p class="pageviews">pageviews</p>
          <label for="slider"></label>
          <input type="range" name="slider" id="slider" min="0" max="4">
          <span class="time-period"><h2 class="price">$0.00</h2>/ month</span>
        </div>
        <div class="toggle-container">
          <p>Monthly Billing</p>
          <label for="toggle-button" class="switch">
            <input type="checkbox" name="toggle-button" id="toggle-button" class="toggle-button">
            <span class="toggle-center"></span>
          </label>
          <p>Yearly Billing</p>
          <span class="discount"></span>
        </div>
        <div class="benefits-container">
          <ul>
            <li>Unlimited websites</li>
            <li>100% data ownership</li>
            <li>Email reports</li>
          </ul>
          <button type="button" class="cta-button">Start my trial</button>
        </div>
      </div>
    </section>
    <p class="attribution">Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"> Frontend Mentor</a>. Coded by <a href="https://github.com/leslief10">Leslie</a>.</p>
  </main>
  <script src="./assets/js/app.js"></script>
</body>
</html>
